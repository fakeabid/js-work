 <!-- You are helping to build a basic item return page for an online store. When a customer clicks a button, the script should do the following:
Create an object named order with the following details: itemName, isDelivered, and daysSinceDelivery.
When the button is clicked, check if:
the item has been delivered (isDelivered is true)
and the item was delivered within the last 7 days
If both are true, display “Eligible for Return”, otherwise display “Return Period Expired” — without using if-else.
Also:
Check if the itemName property exists in the object.
Then remove the daysSinceDelivery property using a suitable operator. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>day 5 cw</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                letter-spacing: 0.4px;
            }
            header, main, footer {
                padding: 30px 50px;
            }
            header h6 {
                text-shadow: 1px 1px 3px grey;
            }
            .btn, .rounded {
                border-radius: 12px !important;
            }
            .card {
                border-radius: 15px !important;
            }
            .card-body {
                font-size: smaller;
            }
            footer {
                font-size: small;
            }
        </style>
    </head>
    <body class="p-3">
        <header class="bg-light rounded">
            <h6 class="text-center text-md-left">online store</h6>
        </header>
        <main>
            <h3 class="text-center text-md-left">Your Orders</h3>
            <hr>
            <br>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-sm-12">
                            <img src="https://as1.ftcdn.net/jpg/06/14/24/08/1000_F_614240849_2Asj9iswXGH2bAMTcubXG3kK8JY6KuTX.jpg" alt="shawarma" style="width: 100%;">
                        </div>
                        <div class="col-lg-10 col-md-8 col-sm-12">
                            <h4 id="item-name">Shawarma</h4>
                            <span id="is-delivered">Delivered</span>
                            On <span id="date-of-delivery">2025-10-08</span>
                            <br>
                            <br>
                            <span class="text-muted small">Not satisfied? Check Return Eligibility</span> <br><br>
                            <button class="btn btn-primary btn-sm" id="eligible-btn" onclick="checkReturnEligibility(order)">Check</button>
                            <span id="output" class="text-primary small"></span>
                            <button class="btn btn-primary btn-sm ml-1" id="extra-check-btn" onclick="extraChecks(order)">Extra Checks</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script>
            var itemName1 = document.getElementById("item-name").innerHTML;
            var isDelivered1 = document.getElementById("is-delivered").innerHTML === "Delivered" ? true:false;
            var daysSinceDelivery1 = checkDaysSinceDelivery(document.getElementById("date-of-delivery").innerHTML);

            var order = {
                itemName: itemName1,
                isDelivered: isDelivered1,
                daysSinceDelivery: daysSinceDelivery1
            };

            function checkDaysSinceDelivery(date) {
                var start = new Date(date);
                var end = new Date();
                console.log(start);
                console.log(end);

                var timeDifference = end - start;
                var daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));

                console.log(daysDifference+" days");
                return daysDifference;
            }

            function checkReturnEligibility(order) {
                var eligible = (order.isDelivered) && (order.daysSinceDelivery <= 7);
                console.log(eligible ? "Eligible for Return": "Return Period Expired");
                document.getElementById("output").innerHTML = eligible ? " Eligible for Return": " Return Period Expired";
            }

            function extraChecks(order) {
                console.log( order.itemName ? "itemName property present in order.":"itemName property does not exist in order.");
                delete order.daysSinceDelivery;
                console.log(order);
                console.log( order.daysSinceDelivery ? "daysSinceDelivery property present in order.":"daysSinceDelivery property does not exist in order.");
            }
        </script>
    </body>
</html>

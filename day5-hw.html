<!-- Imagine you're building a basic profile page for a user on a small website. Create a script that:
Stores the user's name, age, and whether they are an admin using variables.
Checks whether the user is old enough to access admin features (age should be 18 or more and user must be admin).
Use the conditional ? : operator to display either "Access Granted" or "Access Denied" based on the condition.
Display the result only when a button is clicked.
Also check if the "age" property exists in the user object using the "in" operator.
Delete the "age" property after the check using the delete operator -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>day 5 cw</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                letter-spacing: 0.4px;
            }
            header, footer {
                padding: 20px 50px;
            }
            main {
                padding: 50px;
            }
            #pfp {
                font-size: 5rem;
            }
            main p {
                font-size: smaller;
            }
            header h6 {
                text-shadow: 1px 1px 3px grey;
            }
            .btn, .rounded {
                border-radius: 12px !important;
            }
            .card {
                border-radius: 15px !important;
            }
            .card-body {
                font-size: smaller;
            }
            footer {
                font-size: small;
            }
        </style>
    </head>
    <body class="p-3">
        <header class="bg-primary text-white rounded">
            <h6 class="text-center">small website</h6>
        </header>
        <main class="text-center">
            <h3 class="text-primary">User Profile</h3>
            <hr>
            <div class="card p-3 mx-auto d-block">
                <span id="pfp"><i class="bi bi-person-circle text-secondary"></i></span>
                <p>Name: <span id="user-name">Moothon</span></p>
                <p>Age: <span id="user-age">400</span></p>
                <p>Status: <span id="user-status">Admin</span></p>
                <button class="btn btn-primary btn-sm mb-2" id="check-btn" onclick="checkAdminAccess(user)">Check Admin Access</button>
                <br>
                <p id="output" class="small text-primary"></p>
                <button class="btn btn-primary btn-sm" id="extra-check-btn" onclick="extraChecks(user)">Extra Checks</button>
            </div>
        </main>
        <footer></footer>
        <script>
            var userName = document.getElementById("user-name").innerHTML;
            var userAge = parseInt(document.getElementById("user-age").innerHTML);
            var userIsAdmin = document.getElementById("user-status").innerHTML === "Admin";
            
            var user = {
                name: userName,
                age: userAge,
                isAdmin: userIsAdmin
            };
            
            console.log(user);

            function checkAdminAccess(user) {
                console.log("name: "+user.name);
                console.log("age: "+user.age);
                console.log("admin: "+user.isAdmin);
                console.log(user.age>=18 && user.isAdmin ? "Access Granted":"Access Denied");
                document.getElementById("output").innerHTML = user.age>=18 && user.isAdmin ? "Access Granted":"Access Denied";
            }

            function extraChecks(user) {
                console.log('age' in user ? "Age property exists in User":"Age property does not exist in User");
                delete user.age;
            }
        </script>
    </body>
</html>

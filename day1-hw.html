<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>day 1 hw</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                letter-spacing: 0.4px;
            }
            header, main, footer {
                padding: 30px 50px;
            }
            main {
                min-height: 100vh;
            }
            #navbar-brand {
                font-weight: 600;
                margin-bottom: 0;
            }
            .card-img-top {
                height: 200px;
                max-width: 220px;
                object-fit: cover;
            }
            .card-text {
                font-size: smaller;
            }
            footer {
                font-size: small;
            }
        </style>

<!-- You are designing a simple calculator for a small grocery shop. The shop sells three items: rice, sugar, and wheat.
Your task is to:
Create variables for the item names, prices, and quantities purchased.
Calculate and display the cost for each item (price × quantity).
Calculate the total bill for the customer.
Change the quantity of one item and recalculate the total.
Display the updated total bill.
Use only what you’ve learned today, and make sure to follow variable naming rules. Output all the values using console.log(). -->
    <body>
        <header class="bg-success text-white">
            <h6 id="navbar-brand">daily fresh</h6>
        </header>
        <main>
            <div class="container-fluid">
                <h2 class="mt-4 mb-4">Shop</h2>
                <div class="container">
                    <div class="row" style="gap: 20px;">
                        <div class="card col-lg-3 col-md-5">
                            <img class="card-img-top d-block mx-auto mt-3 mb-3" src="https://png.pngtree.com/png-clipart/20250105/original/pngtree-a-packet-of-rice-png-image_19449986.png" alt="rice">
                            <div class="card-body">
                                <h4 class="card-title">Rice</h4>
                                <p class="card-text">Price: ₹<span id="rice-price">200</span><br>
                                Quantity: <span id="rice-quantity">5</span></p>
                                <p class="card-text">Total: ₹<span id="rice-total">-</span></p>
                            </div>
                        </div>
                        <div class="card col-lg-3 col-md-5">
                            <img class="card-img-top d-block mx-auto mt-3 mb-3" src="https://cdn.grofers.com/da/cms-assets/cms/product/f84c7970-90b3-4e1d-9500-5b67b983b814.jpg" alt="sugar">
                            <div class="card-body">
                                <h4 class="card-title">Sugar</h4>
                                <p class="card-text">Price: ₹<span id="sugar-price">150</span><br>
                                Quantity: <span id="sugar-quantity">3</span></p>
                                <p class="card-text">Total: ₹<span id="sugar-total">-</span></p>
                            </div>
                        </div>
                        <div class="card col-lg-3 col-md-5">
                            <img class="card-img-top d-block mx-auto mt-3 mb-3" src="https://www.truestoryorganics.com/wp-content/uploads/2023/07/true-story-organic-wheat-dalia-daliya-packet-and-organic-wheat-dalia-daliya-in-bowl.png" alt="wheat">
                            <div class="card-body">
                                <h4 class="card-title">Wheat</h4>
                                <p class="card-text">Price: ₹<span id="wheat-price">250</span><br>
                                Quantity: <span id="wheat-quantity">3</span></p>
                                <p class="card-text">Total: ₹<span id="wheat-total">-</span></p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <h3>Total: ₹<span id="total">0</span>/-</h3>
                    <hr>
                </div>
            </div>
        </main>
        <footer class="bg-light text-right">
            <span class="text-muted">&copy; 2025 onlinestore</span>
        </footer>
        <script>
            var riceQuantity = parseInt(document.getElementById("rice-quantity").innerHTML);
            var ricePrice = parseInt(document.getElementById("rice-price").innerHTML);
            var sugarQuantity = parseInt(document.getElementById("sugar-quantity").innerHTML);
            var sugarPrice = parseInt(document.getElementById("sugar-price").innerHTML);
            var wheatQuantity = parseInt(document.getElementById("wheat-quantity").innerHTML);
            var wheatPrice = parseInt(document.getElementById("wheat-price").innerHTML);

            var riceTotal = riceQuantity*ricePrice;
            console.log("Total Price of Rice: "+riceTotal);
            document.getElementById("rice-total").innerHTML = riceTotal

            var sugarTotal = sugarQuantity*sugarPrice;
            console.log("Total Price of Sugar: "+sugarTotal);
            document.getElementById("sugar-total").innerHTML = sugarTotal

            var wheatTotal = wheatQuantity*wheatPrice;
            console.log("Total Price of Wheat: "+wheatTotal);
            document.getElementById("wheat-total").innerHTML = wheatTotal

            var total = riceTotal + sugarTotal + wheatTotal;
            document.getElementById("total").innerHTML = total;
            console.log("Total: ₹" + total);
            
            console.log("Changing Rice quantity to 10.")
            riceQuantity = 10;
            document.getElementById("rice-quantity").innerHTML = 10;
            console.log("Rice:\nQuantity: " + riceQuantity);
            
            riceTotal = riceQuantity*ricePrice;
            console.log("Total Price of Rice: "+riceTotal);
            document.getElementById("rice-total").innerHTML = riceTotal

            total = riceTotal + sugarTotal + wheatTotal;
            document.getElementById("total").innerHTML = total;
            console.log("Total: ₹" + total);
        </script>
    </body>
</html>
